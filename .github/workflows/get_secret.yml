on:
  workflow_dispatch:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: nest-settings

jobs:
  secrets:
    name: Get secrets test
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: 'Configuration'
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
         [
             {
                 "name": "TEST_SECRET",
                 "value": "${{ secrets.TEST_SECRET }}",
                 "slotSetting": false
             }
         ]
